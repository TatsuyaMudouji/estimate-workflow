<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estimate Workflow (Demo)</title>
</head>
<body>
  <h1>Estimate Workflow</h1>

  <label>
    面積（㎡）
    <input id="area" type="number" min="0" step="0.01" value="10" />
  </label>
  <br />

  <label>
    単価（円/㎡）
    <input id="unitPrice" type="number" min="0" step="1" value="1000" />
  </label>
  <br />

  <button id="calc">計算</button>
  <p id="result">結果: -</p>

  <script type="module">
    import { calculateEstimate } from "../logic/estimate_core.js";

    const areaEl = document.getElementById("area");
    const unitPriceEl = document.getElementById("unitPrice");
    const resultEl = document.getElementById("result");
    const btn = document.getElementById("calc");

    btn.addEventListener("click", () => {
      try {
        const area = Number(areaEl.value);
        const unitPrice = Number(unitPriceEl.value);

        const total = calculateEstimate({ area, unitPrice });
        resultEl.textContent = `結果: ${total.toLocaleString()} 円`;
      } catch (e) {
        resultEl.textContent = `エラー: ${e.message}`;
      }
    });
  </script>
</body>
</html>
